<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üå§Ô∏è Aplikasi Berita & Cuaca - Whenny Zenica</title>
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffd6ec, #ffe6f2);
      margin: 0;
      padding: 0;
      color: #333;
    }

    nav {
      text-align: center;
      background-color: #ffb6c1;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      margin: 0 15px;
      transition: 0.3s;
    }

    nav a:hover {
      color: #fff5fa;
      text-shadow: 0 0 6px #fff;
    }

    .container {
      max-width: 700px;
      margin: 50px auto;
      background: white;
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease-in-out;
    }

    h1 { color: #ff69b4; }
    p { color: #555; }

    input[type="text"] {
      padding: 10px;
      width: 60%;
      border-radius: 10px;
      border: 2px solid #ffb6c1;
      outline: none;
      margin-right: 10px;
      font-size: 14px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
      font-size: 14px;
    }

    button:hover {
      background-color: #ff85c1;
      transform: scale(1.05);
    }

    #hasil {
      margin-top: 30px;
      background: #fff0f5;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in-out;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #777;
      font-size: 14px;
    }

    audio { display: none; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      input[type="text"] { width: 100%; margin-bottom: 10px; }
      button { width: 100%; }
    }
  </style>
</head>

<body>
  <nav>
    <a href="/">Home</a> |
    <a href="/tentang">Tentang Saya</a> |
    <a href="/bantuan">Bantuan</a> |
    <a href="/berita">Berita</a>
  </nav>

  <div class="container">
    <h1>üå§Ô∏è Aplikasi Berita & Cuaca</h1>
    <p>Masukkan nama kota untuk melihat kondisi cuaca terkini:</p>

    <input type="text" id="kota" placeholder="Contoh: Padang" />
    <button onclick="cekCuaca()">Cek Cuaca</button>

    <div id="hasil"></div>
  </div>

  <audio autoplay loop>
    <source src="/music/soft-piano.mp3" type="audio/mpeg" />
  </audio>

  <footer>
    ¬© 2025 Whenny Zenica | UTS Pemrograman Jaringan
  </footer>

  <script>
    async function cekCuaca() {
      const kota = document.getElementById("kota").value.trim();
      const hasil = document.getElementById("hasil");

      if (!kota) {
        hasil.innerHTML = "<p style='color:#ff69b4;'>‚ö†Ô∏è Silakan masukkan nama kota terlebih dahulu.</p>";
        return;
      }

      hasil.innerHTML = "<p style='color:#ff69b4;'>‚è≥ Mengambil data cuaca...</p>";

      try {
        const res = await fetch(`/cuaca/${encodeURIComponent(kota)}`);
        if (!res.ok) throw new Error("Gagal mengambil data dari server.");

        const data = await res.json();
        if (data.cod === "404") {
          hasil.innerHTML = `<p style='color:#ff69b4;'>Kota tidak ditemukan üò¢</p>`;
        } else {
          hasil.innerHTML = `
            <h2 style="color:#ff69b4;">Cuaca di ${data.name}</h2>
            <p><b>${data.weather[0].description}</b></p>
            <p>üå°Ô∏è Suhu: ${data.main.temp}¬∞C</p>
            <p>üí® Kelembapan: ${data.main.humidity}%</p>
          `;
        }
      } catch (err) {
        hasil.innerHTML = `<p style='color:#ff69b4;'>üíî Gagal mengambil data cuaca.<br><small>${err.message}</small></p>`;
      }
    }
  </script>
</body>
</html>
